<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            background-color: #fff;
        }
        .form-control {
            margin: 50px auto;
            text-align: center;
        }
        .input {
            margin: 10px;
            min-width: 300px;
            border-radius: 18px;
            box-shadow: 3px 4px 8px rgb(200, 200, 200);
            padding: 5px;
        }
        button{
            background-color: blue;
            border-radius: 5px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            padding: 5px;
        }
        h4{
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="/proxy" class="form-control">
        <label for="url" title="This proxy server is used to access blocked sites"> URL address</label><br>
        <input type="text" class="input" name="url" id="url" placeholder="Enter the url"><br>
        <button type="submit"> Go to web site</button>
    </form>
